

  <form (submit)="onSubmit()" #movieForm="ngForm" name="movieForm">
      <mat-form-field appearence ="fill">
          <input type="text" matInput placeholder="Movie name" name="name" [(ngModel)]="moviedata.name">
      </mat-form-field>
      <mat-form-field appearence ="fill">
        <input type="text" matInput placeholder="URL of the picture" name="photoUrl" [(ngModel)]="moviedata.photoUrl">
        <!-- <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button> -->
        <!-- <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        <span class="file-name">{{selectedFile?.name}}</span>   -->
    
      </mat-form-field>
      <mat-form-field appearence ="fill">
          <input type="text" matInput placeholder="Duration" name="duration" [(ngModel)]="moviedata.duration">
      </mat-form-field>
      <mat-form-field appearence ="fill">
          <input type="text" matInput placeholder="Genre" name="genre" [(ngModel)]="moviedata.genre">
      </mat-form-field>

      <ng-container *ngIf = "beignEdited; else elseTemplate"> 
      <button mat-button color="primary" (click)="updateMovie(moviedata.id)">Update</button>
      <button mat-button color="primary" (click)="resetForm()">Cancel</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button mat-button color="primary" type="submit" (click)="addMovie()">Create</button>
      </ng-template>
  </form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        
        <td mat-cell *matCellDef="let element">
            <img src="{{element.photoUrl}}" alt="photo" width="150" height="200">
        </td>
      </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>
  

    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef = "let element">
        <a mat-raised-button color="warn" (click) = deleteMovie(element.id)>
          <mat-icon>delete</mat-icon>
        </a>
        <a mat-raised-button color="primary" (click) = editMovie(element)>
          <mat-icon>edit</mat-icon>
        </a>
        
      </td>

    </ng-container> 
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
